<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
			crossorigin="anonymous" />
		<title>Shopping List</title>
	</head>
	<body>
		<div class="container">
			<div class="row pt-5">
				<div class="col-2"></div>
				<!-- left space column -->
				<div class="col-8">
					<!-- center column -->
					<h1>Shopping List</h1>

					<div class="input-group py-3">
						<input type="text" class="form-control" /><button
							class="btn btn-primary"
							placeholder="Enter item here to add to shopping list.">
							Add to list
						</button>
					</div>

					<ul class="list-group">
						<!-- example list items, remove these once created through the javascript -->
						<li class="list-group-item">
							<input
								type="checkbox"
								class="form-check-input me-1" />
							<label for="" class="form-check-label"
								>Item 1</label
							>
							<a class="float-end">Remove</a>
						</li>
						<li class="list-group-item">
							<input
								type="checkbox"
								class="form-check-input me-1" />
							<label for="" class="form-check-label"
								>Item 2</label
							>
							<a class="float-end">Remove</a>
						</li>
						<li class="list-group-item">
							<input
								type="checkbox"
								class="form-check-input me-1" />
							<label for="" class="form-check-label"
								>Item 3</label
							>
							<a class="float-end">Remove</a>
						</li>
					</ul>
				</div>
				<!-- center column -->
				<div class="col-2"></div>
				<!-- right space column -->
			</div>
		</div>
	</body>
</html>
